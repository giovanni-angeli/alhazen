<h3>plot params:</h4>
<form id="plot_edit_panel_form" action=";">
  <p>
    <label>wavelength interval (nm):<br />min, max</label>
    <input type='text' value="200, 1100" onchange="refresh_plot();" name="wl_range"></input>
  </p>

  <p>
    <label>number of plot points:</label>
    <input type='number' value=400 onchange="refresh_plot();" name="wl_np"></input>
  </p>

  <p>
    <label>variables to display:</label>
    <br />

    <label for="R">R:</label>
    <input type='checkbox' checked onchange="refresh_plot();" name="show_R"></input>

    <label for="T">T:</label>
    <input type='checkbox' checked onchange="refresh_plot();" name="show_T"></input>

    <label for="A">A:</label>
    <input type='checkbox' onchange="refresh_plot();" name="show_A"></input>
  </p>
</form>
